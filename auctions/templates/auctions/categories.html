{% extends "auctions/layout.html" %}

{% block body %}

    <br>
    <div class="jumbotron text-center mx-2 mb-5" style="overflow-x: hidden;">
        <h2 class="card-title h2">CATEGORIES</h2>
        <p class="my-4 h6">Select a Category to view Listings in that category.</p>
        <br> <br>

        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 pb-2">
                <ul class="list-group list-group-light">
                    {% for categories in category_list %}
                    <a style="text-decoration:none;" href="{% url 'category' categories.category_url %}"><li class="list-group-item list-group-item-action px-3 border-2 ripple">{{categories.category_list}}</li></a>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
