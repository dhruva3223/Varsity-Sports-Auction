{% extends "auctions/layout.html" %}

{% block body %}

    {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <header>    
        <div id="intro" class="bg-image shadow-2-strong">
          <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-xl-5 col-md-8">
                  <form action="{% url 'register' %}" method="post" class="bg-white  rounded-5 shadow-5-strong p-5">
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                    </div>
    
                    <div class="form-outline mb-4">
                        <input class="form-control" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-outline mb-4">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
    
                    <div class="form-outline mb-4">
                        <input class="form-control" type="password" name="validatepassword" placeholder="Confirm Password">
                    </div>
    
                    
    
                    <button type="submit" class="btn btn-primary btn-block" value="Register">Sign in</button>
                    <br>
                    <br>
                    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
{% endblock %}
