{% extends "auctions/layout.html" %}

{% block body %}

        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <header>
            
          
            <div id="intro" class="bg-image shadow-2-strong">
              <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
                <div class="container">
                  <div class="row justify-content-center">
                    <div class="col-xl-5 col-md-8">
                      <form action="{% url 'createauction' %}" method="post" enctype="multipart/form-data" class="bg-white  rounded-5 shadow-5-strong p-5">
                        {% csrf_token %}
     
                        <div class="form-outline mb-4">
                            <input class="form-control" autofocus type="text" name="title" placeholder="Title">
                        </div>
                        <div class="form-outline mb-4">
                          <input class="form-control" autofocus type="text" name="athlete_name" placeholder="Athlete Name">
                        </div>
      
                        <div class="form-outline mb-4">
                            <textarea class="form-control" name="description" rows="4" placeholder="Description"></textarea>
                        </div>
                        <div class="mb-4">
                            <select class="form-control" name="category" placeholder="Category" required>
                                <option value="">Choose a Category</option>
                                
                                {% for categories in category_list %}
                                <option value={{categories.category_url}}>{{ categories.category_list }}</option>
                                {% endfor %}
                            </select>
                        </div>
        
                   
                        <div class="mb-4">
                            <input class="form-control" type="text" name="starting_bid" placeholder="Starting Bid">
                        </div>
                        <div class="mb-4">
                        <label for="" class="form-label">Image</label>
                        <input class="form-control" type="file" name="image_file" placeholder="Image">
                        </div>
        

                        <button type="submit" class="btn btn-primary btn-block" value="Create">Create</button>
                        <br>
                        <br>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </header>

{% endblock %}
